<h2 md-dialog-title class="primary-color">Share State</h2>
<md-dialog-content class="accent-color">
	<textarea rows="3" cols="20" style="resize: none" #shareText>{{ shareUrl }}</textarea>	
</md-dialog-content>
<md-dialog-actions>
  <button md-button (click)="dialogRef.close(shareText.value)">Share</button>
  <button md-button (click)="dialogRef.close()">Close</button>
</md-dialog-actions>
